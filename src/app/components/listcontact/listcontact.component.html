<app-addcontact></app-addcontact>
<ul class="collection with-header" *ngIf="contacts?.length > 0; else noContacts">
  <li class="collection-item collection-header">
    List contacts
  </li>
  <li class="collection-item" *ngFor="let contact of contacts">

    <div class="row">
      <div class="col s12">
        <strong>{{contact.name}}</strong> {{contact.phone}}
        <button class="btn secondary-content" (click)="editContact(contact)">
          <i class="fa fa-pencil"></i>
        </button>
      </div>
    </div>
    <div class="row">
    <div class="col s12" *ngIf="statusContact && contact.id == mycontact.id">

          <div class="col s12 m6 input-field">
            <i class="fa fa-user prefix"></i>
            <input type="text" name="name" [(ngModel)]="contact.name">
          </div>
            <div class="col s12 m6 input-field">
              <i class="fa fa-phone prefix"></i>
              <input type="number" name="phone" [(ngModel)]="contact.phone">
            </div>
      <button class="btn-small deep-orange" (click)="updateContact(contact)">UPDATE</button>
      <button class="btn-small red" (click)="deleteContact(contact)">
        <i class="fa fa-trash-o"></i>
      </button>
        </div>
      </div>
  </li>
</ul>

<ng-template #noContacts>
  <h5>the contacts list is empty</h5>
</ng-template>
